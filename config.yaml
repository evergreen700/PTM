### python command (usually python3 or python)
python: python3

### input directories ###

proteome_dir: proteome #this directory must exist and contain proteomes (.faa) and kegg annotations (.kegg.txt)
pepXML_dir: mass_spec #this directory must exist and have one subdirectory for each ptm type
final_alignment_dir: align_reports #this directory does not need to exist
tree_final_alignments: align_reports #this directory does not need to exit

species_info: index_umb_taxa_gca.tsv
ptm_types:
  Phospho: 80
  AcetylCarbamyl: 42
  MonoMethyl: 14
  DiMethyl: 28
  TriMethyl: 42

